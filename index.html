<!DOCTYPE html>


<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image with Foreground Image</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<style>
  body{
    background: #db9fb8;
;
  }
 
  h1{
    font-family: "Roboto";
    color:  #ce332f;
  }

  .container {
    position: relative;
    width: 100%;
    max-width: 450px;
    height: 300px;

    background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeHo4M295M296aGM1Nzd0eXdwMGc0a3RqNnNzN2JyczV1djEyYXFrbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/11fIOE3vkIPdIY/giphy.gif');
    background-size: cover;
    background-position: center;
  }

  .foreground-image {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translate(-50%, 0);
    width: 80%;
    height: 300px; /* Maintain aspect ratio */
  }

  .container-mini {
    width: 100%; /* Adjust width as needed */
    max-width: 400px;
    margin: 0 auto; /* Center the container */
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px; /* Adjust padding between rectangles */
  }

  .rectangle {
    font-family:  Roboto;
    font-weight: bold;
    color: #000;
    padding: 20px;
    border-radius: 10px;
    background-color: #f0c4d4; /* Background color of the rectangle */
    text-align: center;
    text-decoration: none;
  }

  .rectangle:hover, .rectangle:focus, .rectangle:active {
    background-color: #e0c3f3; /* Change background color on hover, focus, and active */
    color: #ce332f; /* Inherit text color from parent */
    outline: none; /* Remove focus outline */
  }

  .title {
    font-weight: bold;
    font-size: 24px;
    margin-bottom: 10px;
  }

  .subtitle {
    font-size: 16px;
  }
</style>
</head>
<body>

<center>
<p><p>
<h1>❤️ happy valentines damian ❤️</h1>
<div class="container">
  <img src="https://i.ibb.co/61dHbgv/damian.png" alt="Foreground Image" class="foreground-image">
</div>
<br><br>

<div class="container-mini">
    <a href="https://open.spotify.com/track/1BViPjTT585XAhkUUrkts0?si=f826a813bd06441c" class="rectangle">
        <div class="title">💌</div>
        <div class="subtitle">song</div>
    </a>

    <a href="https://www.poetryfoundation.org/poems/44048/in-heaven" class="rectangle">
        <div class="title">💌</div>
        <div class="subtitle">poem</div>
    </a>

    <a href="https://www.goodreads.com/book/show/166982.Looking_for_Mr_Goodbar" class="rectangle">
        <div class="title">💌</div>
        <div class="subtitle">book</div>
    </a>

    <a href="https://vimeo.com/341842996" class="rectangle">
        <div class="title">💌</div>
        <div class="subtitle">video</div>
    </a>

    <a href="https://saddo.ro/The-Four-Kings" class="rectangle">
        <div class="title">💌</div>
        <div class="subtitle">painting</div>
    </a>

    <a href="https://www.serebii.net/card/gymchallenge/16.jpg" class="rectangle">
        <div class="title">💌</div>
        <div class="subtitle">pokemon card</div>
    </a>

    <a href="https://cowboybebop.fandom.com/wiki/Jupiter_Jazz_(Part_1)" class="rectangle">
        <div class="title">💌</div>
        <div class="subtitle">anime episode</div>
    </a>

    <a href="https://twitter.com/i/status/1676997183047110656" class="rectangle">
        <div class="title">💌</div>
        <div class="subtitle">gif</div>
    </a>

    <a href="https://www.youtube.com/watch?v=oG0a9WFkgzU&ab_channel=%C5%81ukaszFr%C4%85czek" class="rectangle">
        <div class="title">💌</div>
        <div class="subtitle">musical tune</div>
    </a>
</div>
<br><br>
</center>
</body>
</html>
