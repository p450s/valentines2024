<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image with Foreground Image</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<style>
  body{
    background: #db9fb8;
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
  }
 
  h1{
    font-family: "Roboto";
    color:  #ce332f;
    text-align: center; /* Center the heading */
    margin-top: 20px; /* Add some top margin */
  }

  .container {
    position: relative;
    width: 100%; /* Make the container full width */
    max-width: 450px; /* Limit maximum width */
    height: auto; /* Automatically adjust height */
    margin: 0 auto; /* Center the container */
    background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeHo4M295M296aGM1Nzd0eXdwMGc0a3RqNnNzN2JyczV1djEyYXFrbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/11fIOE3vkIPdIY/giphy.gif');
    background-size: cover;
    background-position: center;
  }

  .foreground-image {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translate(-50%, 0);
    height: auto; /* Automatically adjust height */
    width: 100%; /* Make the image full width */
  }

  .container-mini {
    width: 100%; /* Make the container full width */
    max-width: 400px; /* Limit maximum width */
    margin: 20px auto; /* Center the container and add some margin */
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Adjust columns based on available space */
    gap: 20px; /* Adjust padding between rectangles */
  }

  .rectangle {
    font-family:  Roboto;
    font-weight: bold;
    color: #000;
    padding: 20px;
    border-radius: 10px;
    background-color: #fff; /* Background color of the rectangle */
    text-align: center;
    text-decoration: none;
  }

  .rectangle:hover, .rectangle:focus, .rectangle:active {
    background-color: #e0c3f3; /* Change background color on hover, focus, and active */
    color: #ce332f; /* Inherit text color from parent */
    outline: none; /* Remove focus outline */
  }

  .title {
    font-weight: bold;
    font-size: 24px;
    margin-bottom: 10px;
  }

  .subtitle {
    font-size: 16px;
  }

  @media screen and (max-width: 480px) { /* Adjust for smaller screens like iPhones */
    .container {
      max-width: 100%; /* Make the container full width */
    }

    .container-mini {
      max-width: 100%; /* Make the container full width */
      padding: 0 10px; /* Add some horizontal padding */
    }
  }
</style>
</head>
<body>

<h1>ðŸ’— happy valentines damian ðŸ’—</h1>
<div class="container">
  <img src="https://i.ibb.co/61dHbgv/damian.png" alt="Foreground Image" class="foreground-image">
</div>

<div class="container-mini">
    <a href="https://open.spotify.com/track/1BViPjTT585XAhkUUrkts0?si=f826a813bd06441c" class="rectangle">
        <div class="title">ðŸ’—</div>
        <div class="subtitle">song</div>
    </a>

    <!-- Add other links here -->

</div>

</body>
</html>
